services:
  - type: web
    name: resume-role-classifier
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 2 app:app
    envVars:
      - key: FLASK_DEBUG
        value: 0
      - key: PYTHON_VERSION
        value: 3.11.0
