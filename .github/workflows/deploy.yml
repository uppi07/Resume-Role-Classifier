name: Deploy to Render

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install gunicorn requests

      - name: Run tests (if any)
        run: |
          python -c "import flask; print('Flask imported successfully')"
          python -c "import sklearn; print('scikit-learn imported successfully')"

      - name: Deploy to Render
        run: |
          echo "âœ… Tests passed! Ready for deployment"
          echo "Configure Render webhook or manual deploy from render.com"
